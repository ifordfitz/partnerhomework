<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="MyBooks">
  <head>
    <meta charset="utf-8">
    <title>Books</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/app.css"/>
  </head>
  <body ng-controller='MainController as ctrl'>
    <h1>Books Read This Year</h1>
    <div class="container">
      <form ng-submit='ctrl.createBook()'>
        <input type="text" ng-model="ctrl.createForm.title" placeholder="Book Name">
        <input type="text" ng-model="ctrl.createForm.author" placeholder="Author">
        <input type="text" ng-model="ctrl.createForm.synopsis" placeholder="Synopsis">
        <span>Would you recommend this book?</span>
        <input type="checkbox" ng-model="ctrl.createForm.wouldRecommend">
        <input type="submit" value="Create New Book">
      </form>

    </div>
  </body>
</html>
